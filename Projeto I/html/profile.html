      <div class="modal fade" id="UserEditmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <div class="d-flex justify-content-center col-lg-11">

            <div class="col-lg-12 d-flex justify-content-center"><img src="../images/modalIcon.png"
                style="width: 131px; height:29px ;">

            </div>
          </div>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>

        </div>
        <div class="modal-body">
          <div id="frm">
            <div class="form-group d-flex justify-content-center">
              <h5 class="modal-title d-flex justify-content-center " id="exampleModalLabel">Edit User</h5>
            </div>
            <div class="d-flex justify-content-center">
              <img width="99" height="99" id="userPhoto"
                src="https://ipc.digital/wp-content/uploads/2016/07/icon-user-default.png">


            </div>

            <div class="file d-flex justify-content-center  mb-3">
              <input type="text" class="form-control col-lg-6 mt-2 modalField" id="txtUser_photo"
                aria-describedby="nameHelp" placeholder="Insert user photo link">
            </div>

            <div class="form-group d-flex justify-content-center">
              <input type="email" class="form-control col-lg-6 mt-2 modalField" id="txtEmail_edit"
                aria-describedby="emailHelp" placeholder="Email">
            </div>
            <div class="form-group d-flex justify-content-center">
              <input type="text" class="form-control col-lg-6 mt-2 modalField" id="txtUsername_edit"
                aria-describedby="nameHelp" placeholder="Name">
            </div>
            <div class="form-group d-flex justify-content-center">
              <input type="text" class="form-control col-lg-6 mt-2 modalField" id="txtLocation_edit"
                aria-describedby="LocationHelp" placeholder="Location">
            </div>
            <div class="form-group d-flex justify-content-center">
              <select type="select" class="form-control col-lg-2 mt-2 mr-1 modalField" id="Genre_edit">
                <option value="M">M</option>
                <option value="F">F</option>
                <input type="number" class="form-control col-lg-2 mt-2 mr-1 modalField" id="txtheight_edit"
                  aria-describedby="heightnHelp" placeholder="Cm">
                <input type="number" class="form-control col-lg-2 mt-2 mr-1 modalField" id="txtweight_edit"
                  aria-describedby="weightHelp" placeholder="Kg">
              </select>

            </div>
            <div class="form-group d-flex justify-content-center">
              <input type="date" name="bday" max="3000-12-31" min="1000-01-01"
                class="form-control col-lg-6 mt-2 modalField" id="dBirth_edit">
            </div>
            <div class=" form-group d-flex justify-content-center">
              <textarea class="form-control col-lg-6 mt-2 modalField" id="txtAboutme_edit"
                aria-describedby="LocationHelp" placeholder="About you - Modalities, main sport..."></textarea>
            </div>
            <div class="form-group d-flex justify-content-center">
              <input type="password" class="form-control col-lg-3 mt-3 mr-1 modalField" id="txtpassword_edit"
                aria-describedby="weightHelp" placeholder="Password">
              <input type="password" class="form-control col-lg-3 mt-3 mr-1 modalField" id="txtConfirmpassword_edit"
                aria-describedby="pwconfimHelp" placeholder="Confirm">

            </div>

            <div class="d-flex justify-content-center mb-3">
              <button type="button" class="btn btn-secondary navButton mr-1 col-lg-3 "
                data-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary navButton col-lg-3" id="UploadEdit"
                data-target="html/activities.html">Update</button>

            </div>
            <div id="mdlRegisterMessage" class="col-lg-12 d-flex justify-content-center">

            </div>

          </div>
        </div>
