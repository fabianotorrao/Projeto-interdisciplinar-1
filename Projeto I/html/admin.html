<!doctype html>
<html lang="en">

<head>
    <title>GeoMe</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS only -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/admin.css"> 
    <script src="https://kit.fontawesome.com/af176f629a.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <div class="wrapper">
        <div class="top_navbar">
            <div class="hamburger">
                <div></div>
                <div></div>
                <div></div>
            </div>
            
            <div class="top_menu">
               <div class="logo">GeoMe</div>
            </div>
        </div>

        <div id="v-pills-tab" class="sidebar nav flex-column nav-pills" role="tablist" aria-orientation="vertical">
            <ul class="list-group">
                <li class="list-group-item active"><a class="nav-link" data-toggle="pill" href="#users" role="tab" aria-controls="users" aria-selected="false" href="#">
                    <span class="icon">
                        <i class="far fa-user"></i>
                    </span>
                    <span id="users-tab" class="title">Users/Admins</span>
                </a></li>
                <li class="list-group-item"><a class="nav-link" data-toggle="pill" href="#categories" role="tab" aria-controls="categories" aria-selected="false" href="#">
                    <span class="icon">
                        <i class="fas fa-book"></i>
                    </span>
                    <span class="title">Categories</span>
                </a></li>
                <li class="list-group-item"><a class="nav-link" data-toggle="pill" href="#missions" role="tab" aria-controls="missions" aria-selected="false" href="#"">
                    <span class="icon">
                        <i class="fas fa-trophy"></i>
                    </span> 
                    <span class="title">Missions</span>
                </a></li>
                <li class="list-group-item"><a id="stats-tab" class="nav-link" data-toggle="pill" href="#stats" role="tab" aria-controls="stats" aria-selected="false" href="#">
                    <span class="icon">
                        <i class="fas fa-chart-bar"></i>
                    </span>
                    <span class="title">Stats</span>
                </a></li>
            </ul>
        </div>

        <div id="tabContent" class="tab-content">
            <div class="tab-pane fade show active" id="users" role="tabpanel" aria-labelledby="users-tab">
                <div class="main_container">
                    <div class="item">
                        <div class="col-lg-12 text-center manage d-flex justify-content-center">
                            <div class="card col-lg-12">
                                <div class="card-body">
                                    <h3 class="pr-2 text-muted d-flex justify-content-start mb-4">Manage Users/admins</h3>
                                    <div class="row d-flex justify-content-center col-xs-5 mr-4 userList ">
                                        <div class="mb-5  col-lg-5 d-flex justify-content-center ">
                                            <h4>UserType</h4>
                                        </div>
                                        <div class="mb-5  col-lg-5 d-flex justify-content-center">
                                            <h4>Name</h4>
                                        </div>
                                        <div class="mb-5  col-lg-5 d-flex justify-content-center">user</div>
                                        <div class="mb-5  col-lg-5 d-flex justify-content-center">name</div>
                                    </div>
                                    <div class="d-flex justify-content-center pt-3">
                                        <div class="m-3 "> <button class="manBtn" id="AddUser" data-toggle="modal" data-target="#RegisterAdmModal">
                                            <i class="fa fa-plus "></i></button>
                                        </div>
                                        <div class="m-3"><button class="manBtn" id="removeUser">
                                            <i class="fa fa-trash "></i></button>
                                         </div>
                                        <div class="m-3"> <button class="manBtn" id="EditUser">
                                            <i class="fa fa-pencil-square-o "></i></button>
                                        </div>
                                        <div class="m-3"> <button class="manBtn" id="blockUser">
                                            <i class="fa fa-ban"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="categories" role="tabpanel" aria-labelledby="categories">
                <div class="tab-pane fade show active" id="categories" role="tabpanel" aria-labelledby="categories-tab">
                    <div class="main_container">
                        <p style="text-align: center;">teste</p>
                        <p style="text-align: center;">teste</p>
                        <p style="text-align: center;">teste</p>
                        <p style="text-align: center;">teste</p>
                        <p style="text-align: center;">teste</p>
                        <p style="text-align: center;">teste</p>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="missions" role="tabpanel" aria-labelledby="missions">
                <div class="tab-pane fade show active" id="missions" role="tabpanel" aria-labelledby="missions-tab">
                    <div class="main_container">
                        <p style="text-align: center;">teste1</p>
                        <p style="text-align: center;">teste1</p>
                        <p style="text-align: center;">teste1</p>
                        <p style="text-align: center;">teste1</p>
                        <p style="text-align: center;">teste1</p>
                        <p style="text-align: center;">teste1</p>
                    </div>
                </div>
            </div>
        
            <div class="tab-pane fade" id="stats" role="tabpanel" aria-labelledby="stats">
                <div class="tab-pane fade show active" id="stats" role="tabpanel" aria-labelledby="stats-tab">
                    <div class="main_container">
                        <p style="text-align: center;">teste2</p>
                        <p style="text-align: center;">teste2</p>
                        <p style="text-align: center;">teste2</p>
                        <p style="text-align: center;">teste2</p>
                        <p style="text-align: center;">teste2</p>
                        <p style="text-align: center;">teste2</p>
                    </div>
                </div>
            </div>
        </div>   
    </div>
        
<!--create admin modal-->
    <div class="modal fade" id="RegisterAdmModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <div class="d-flex justify-content-center col-lg-11">

            <div class="col-lg-12 d-flex justify-content-center"><img src="../images/modalIcon.png"
                style="width: 131px; height:29px ;">
            </div>
          </div>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>

        </div>
        <div class="modal-body">
          <div id="frmRegisterAdm">
            <div class="form-group d-flex justify-content-center">
              <h5 class="modal-title d-flex justify-content-center " id="exampleModalLabel">Register Admin</h5>
            </div>
            <div class="form-group d-flex justify-content-center">
              <input type="email" class="form-control col-lg-6  modalField" id="txtEmail"
                aria-describedby="emailHelp" placeholder="Email">
            </div>
            <div class="form-group d-flex justify-content-center">
              <input type="password" class="form-control col-lg-6 m-2 modalField" id="txtPasswordRegister"
                placeholder="Password">
            </div>
            <div class="form-group d-flex justify-content-center">
                <input type="password" class="form-control col-lg-6 m-2 modalField" id="txtPasswordRegisterConfirm"
                  placeholder="Confirm Password">
              </div>
            <div class="d-flex justify-content-center mb-3">
              <button type="button" class="btn btn-secondary navButton mr-1 col-lg-3 "
                data-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary navButton col-lg-3" id="btnSubmit"
                data-target="html/activities.html">Register</button>

            </div>
            <div id="AdminRegisterMessage" class="col-lg-12 d-flex justify-content-center">
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>


    <!-- Optional JavaScript -->
    <script type="module" src="../js/app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $(".hamburger").click(function(){
                $(".wrapper").toggleClass("collapseside");
            });
        });
    </script>
</body>

</html>
